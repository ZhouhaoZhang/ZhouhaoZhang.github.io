<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- 1. Meta Refresh Redirect (Standard) -->
    <meta http-equiv="refresh" content="0; url=https://porridgezhang.github.io">
    <!-- 2. Canonical Link (Good for SEO) -->
    <link rel="canonical" href="https://porridgezhang.github.io">
    <!-- 3. JavaScript Redirect (Fastest visual update) -->
    <script>
        window.location.href = "https://porridgezhang.github.io" + window.location.pathname + window.location.search;
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://porridgezhang.github.io">porridgezhang.github.io</a>...</p>
</body>
</html>
